name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. گرفتن کد از مخزن
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. نصب پایتون
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. نصب وابستگی‌ها (شامل Flake8 و Bandit)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. چک کردن استایل کد (Flake8)
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. چک کردن امنیت کد (Bandit)
    - name: Security check with Bandit
      run: |
        bandit -r . -c "bandit.yaml" || true
      # نکته: اگر فایل bandit.yaml رو نساختی، این خط رو به bandit -r . تغییر بده

    # --- بخش جدید: داکر ---

    # 6. لاگین به داکر هاب (با استفاده از رازهایی که ساختی)
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7. ساخت ایمیج و ارسال به داکر هاب (Push)
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # اینجا اسم ایمیج رو می‌سازیم: username/repo-name:tag
        tags: ${{ secrets.DOCKER_USERNAME }}/flask-app:latest