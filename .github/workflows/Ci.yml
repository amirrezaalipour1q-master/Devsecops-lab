name: CI/CD Pipeline with DevSecOps

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write
  checks: write
  pull-requests: write

jobs:
  build-test-scan-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security Audit with Bandit (SAST)
      run: |
        bandit -r . -f custom --msg-template "{msg_id}: {msg}" || true

    # --- DAST Scan Setup ---
    - name: Build Docker Image Locally
      run: docker build -t my-test-app .

    - name: Run Container for DAST Scan
      run: |
        docker run -d -p 5000:5000 --name test-container my-test-app
        echo "Waiting for app to start..."
        sleep 10 

    - name: Check if App is Running
      run: curl -v http://localhost:5000

    - name: Fix Permissions for ZAP
      run: chmod -R 777 .

    # --- UPDATED ZAP ACTION ---
    - name: OWASP ZAP Baseline Scan (DAST)
      uses: zaproxy/action-baseline@v0.14.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        target: 'http://localhost:5000'
        fail_action: false 
        allow_issue_writing: false
        artifact_name: 'zap-scan-report' 
    # --------------------------
        
    # --- Deploy ---
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: amiretto/flask-app:latest