name: CI/CD Pipeline with DevSecOps

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-scan-deploy:
    runs-on: ubuntu-latest
    
    services:
      # این سرویس برای تست کردن اتصال به داکر هاب نیست، سرویس‌های جانبی اگه لازم بود اینجا میاد
      # فعلا خالی میذاریم چون اپلیکیشن رو دستی ران می‌کنیم
      
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security Audit with Bandit (SAST)
      run: |
        bandit -r . -f custom --msg-template "{msg_id}: {msg}" || true
        # نکته: فعلا || true گذاشتیم که اگر خطایی بود پایپ‌لاین نترکه، ولی لاگ‌ها رو ببینیم.

    # --- مرحله جدید: ساخت و اجرای تستی برای حمله ---
    - name: Build Docker Image Locally
      run: docker build -t my-test-app .

    - name: Run Container for DAST Scan
      run: |
        docker run -d -p 5000:5000 --name test-container my-test-app
        echo "Waiting for app to start..."
        sleep 10  # صبر می‌کنیم تا اپلیکیشن کاملا لود بشه

    - name: Check if App is Running
      run: curl -v http://localhost:5000

    - name: OWASP ZAP Baseline Scan (DAST)
      uses: zaproxy/action-baseline@v0.9.0
      with:
        target: 'http://localhost:5000'
        # اگر خطا پیدا کرد، بیلد رو فیل نکن (فعلا فقط گزارش بده)
        fail_action: false 
        
    # --- اگر همه چی اوکی بود، لاگین و پوش کن ---
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: amiretto/flask-app:latest